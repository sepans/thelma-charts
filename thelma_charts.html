<link rel="import" href="../bower_components/polymer/polymer.html">
      

<polymer-element name="th-d3-chart" attributes="chartData chartWidth chartHeight">
  <template>
    <style>

      :host {
        display: inline-block;
        position: relative;
      }
      #chart {

      }
      #chart text {
        font-size: 14px;
      }
    </style>

      <svg id="chart">
        <defs>
            <pattern id="pattern-stripe"
            width="1" height="5"
            patternUnits="userSpaceOnUse"
            patternTransform="rotate(45)">
                <rect width="1" height="1" transform="translate(0,0)" fill="white"></rect>
            </pattern>
            <mask id="mask-stripe">
                <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe)" />
            </mask>
        </defs>
      </svg>
    
  </template>
  <script src="../bower_components/d3/d3.min.js"></script> 
  <script src="scripts/thelma_charts.js"></script>

</polymer-element>

<polymer-element name="th-statcked-chart" extends="th-d3-chart">
</polymer-element>


<polymer-element name="th-spectrum-chart" extends="th-d3-chart" attributes="orientation">
</polymer-element>
